<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>markItUp! Hoard</title>

<link rel="stylesheet" type="text/css" href="images/style.css" />

<link rel="stylesheet" type="text/css" href="markitup/skins/markitup/style.css" />
<link rel="stylesheet" type="text/css" href="markitup/sets/default/style.css" />
<link rel="stylesheet" type="text/css" href="markitup/sets/textile/style.css" />
<link rel="stylesheet" type="text/css" href="markitup/sets/markdown/style.css" />
<link rel="stylesheet" type="text/css" href="markitup/sets/markdownextra/style.css" />
<link rel="stylesheet" type="text/css" href="markitup/sets/wiki/tyle.css" />

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script type="text/javascript" src="markitup/jquery.markitup.js"></script>
<script type="text/javascript" src="markitup/sets/default/set.js"></script>
<script type="text/javascript" src="markitup/sets/textile/set.js"></script>
<script type="text/javascript" src="markitup/sets/markdown/set.js"></script>
<script type="text/javascript" src="markitup/sets/markdownextra/set.js"></script>
<script type="text/javascript" src="markitup/sets/wiki/set.js"></script>

<script language="javascript">
$(document).ready(function()    {
    $('#multiSet').markItUp(mySettings);
    
    $('#switcher').click(function() {
            $('#multiSet').markItUpRemove();                   
            newSet = $(this).attr('class');
            // switch(newSet) {
	    switch($('#switcher option:selected').val()) {
                case 'textile':
                    $('#multiSet').markItUp(myTextileSettings);
                    break;
                case 'markdown':
                    $('#multiSet').markItUp(myMarkdownSettings);
                    break;
                case 'markdownextra':
                    $('#multiSet').markItUp(myMarkdownextraSettings);
                    break;
                case 'wiki':
                    $('#multiSet').markItUp(myWikiSettings);
                    break;
                case 'html':
                    $('#multiSet').markItUp(mySettings);
            }
            return false;
        }
    );
});
</script>

</head>
<body>


<h1><a href="http://markitup.jaysalvat.com/">markItUp!</a></h1>
<p><em><a href="http://www.jaysalvat.com">By Jay Salvat</a></em></p>

<p><a href="https://github.com/ytjohn/markitup-hoard">markItUp! Hoard<a> - a more complete markItUp collection.</p>

<p>Downloads, examples and documentation at <a href="http://markitup.jaysalvat.com">http://markitup.jaysalvat.com</a>.</p>

<select id="switcher">
    <option value="html">Html set</option>
    <option value="textile">Textile set</option>
    <option value="markdown">MarkDown set</option>
    <option value="markdownextra">MarkDown Extra set</option>
    <option value="wiki">Wiki set</option>
    <option value="remove">Remove markItUp!</option>
</select>

<textarea id="multiSet" cols="80" rows="20">
    ...Some stuff...
</textarea>


</p>
<p>Support the project : <a href="http://markitup.jaysalvat.com/">Donate</a> | <a href="http://markitup.jaysalvat.com/">Contact</a></p>
</body>
</html>
